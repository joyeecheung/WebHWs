<!DOCTYPE html>
<html>

<head>
    <title>Joyee's Blog</title>
    <meta charset='utf-8'/>
    <link rel="stylesheet" href="css/gallery.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="wrapper">

        <!-- 网页头部，包括导航栏和大标题 -->
         <header id="header">
            <h1><img src="img/title.png" alt="Joyee's Blog"></h1>
            <nav>
                <ul>
                    <li class="nav-item">
                        <a href="#">文章</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="current">相册</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://www.baidu.com" target="_blank">关于</a>
                    </li>
                </ul>
            </nav>
         </header>

         <!-- 相册 -->
         <div id="gallery">

            <div id="gallery-heading">
                <h2>MY GALLERY</h2>
                <p class="time">2013-05-02 05:20:25</p>
            </div>

            <ul id="gallery-slides">
                <li class="gallery-slide">
                    <img src="img/slide-1.jpg" alt="slide-1">
                </li>
                <li class="gallery-slide">
                    <img src="img/slide-2.jpg" alt="slide-2">
                </li>
                <li class="gallery-slide">
                    <img src="img/slide-3.jpg" alt="slide-3">
                </li>
            </ul>

         </div>

         <!-- 发布评论 -->
         <div id="comment">
            <div class='comment-textarea'>
                <img src="img/avatar-default.png" alt="avatar-default">
                <textarea class="comment" placeholder="说点什么吧~~"></textarea>
            </div>
            <button class="comment-submit">发布</button>
         </div>


         <!--评论列表-->
         <div id="comments-list">
            <div class='comments-count'>
                共 <span>1</span> 条评论
            </div>
            <ul id='comments'>
                <li class="comment-item">
                    <p>
                        关关雎鸠，在河之洲。窈窕淑女，君子好逑。参差荇菜，左右流之。窈窕淑女，寤寐求之。 求之不得，寤寐思服。悠哉悠哉，辗转反侧。参差荇菜，左右采之。窈窕淑女，琴瑟友之。 参差荇菜，左右芼之。窈窕淑女，钟鼓乐之。
                    </p>
                </li>
            </ul>
         </div>

     </div> 
</body>

</html>
